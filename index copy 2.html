    <style>
        * {

        :root {
            /* æš—é»‘ä¸»é¢˜é…è‰²ç³»ç»Ÿ - GitHub Dark Dimmed é£æ ¼ */
            --bg-primary: #0d1117;

            /* æ¸å˜å¼ºè°ƒè‰² */
            --gradient-primary: linear-gradient(135deg, #58a6ff 0%, #a371f7 100%);
            --gradient-success: linear-gradient(135deg, #238636 0%, #3fb950 100%);

            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);

            --toc-width: 300px;

            /* å­—ä½“ç³»ç»Ÿ */
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
            --font-mono: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, monospace;

        body {

        /* ==================== æ»šåŠ¨æ¡ç¾åŒ– ==================== */
        ::-webkit-scrollbar {

        /* ==================== ç¬¬ä¸€å±‚ï¼šå›¾ä¹¦é¦†é¦–é¡µ ==================== */
        #library-view {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 40px;
            background: var(--bg-primary);
            position: relative;
        }

        /* èƒŒæ™¯è£…é¥° */
        #library-view::before {
            content: "";

            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(88, 166, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(163, 113, 247, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(240, 136, 62, 0.03) 0%, transparent 70%);
            pointer-events: none;

        }

        .library-header {
            text-align: center;

        }

        .library-header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

            text-shadow: none;
        }

        .library-header p {
            font-size: 1.25rem;

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .book-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);

        }

        .book-card:hover {

        }

        .book-cover {
            position: relative;

        .book-cover img {

        .book-cover-placeholder {

        .book-meta {

        .book-features {

        .feature-tag {

        .feature-tag.markdown {

        .feature-tag.pdf {

        .read-btn {

        .read-btn::before {

        /* å·¦ä¾§ï¼šç›®å½•å¯¼èˆª */
        .toc-sidebar {

        #toc-list a {

        #toc-list a.active::before {

        /* å±‚çº§ç¼©è¿› */
        .toc-h1 {

        }
        .toc-h2 {

        }
        .toc-h3 { 
            padding-left: 40px !important; 
            font-size: 0.82rem; 
            color: var(--text-muted); 
        }

        /* ä¸­é—´ï¼šMarkdown å†…å®¹ */
        .content-panel {
            width: var(--content-width);
            background: var(--bg-primary);
            overflow-y: auto;
            border-right: 1px solid var(--border-default);
            position: relative;
        }

        .content-header {
            position: sticky;
            top: 0;
            background: rgba(13, 17, 23, 0.95);

        .content-title {

        .content-title-icon {

            font-size: 1.1rem;

        }

        .content-actions {

        .icon-btn {
            width: 36px;

            cursor: pointer;

            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.2s;
            font-size: 1rem;

        }

        .icon-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--accent-blue);
            transform: translateY(-1px);
        }

        .content-wrapper {
            max-width: 100%;
            padding: 40px;
        }

        /* GitHub Markdown æš—é»‘é£æ ¼è¦†ç›– */
        .markdown-body {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-primary);
            background: transparent !important;
        }

        .markdown-body h1 {
            font-size: 2.2rem;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-default);
            padding-bottom: 0.5em;
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .markdown-body h2 {
            font-size: 1.6rem;
            color: var(--text-primary);
            margin-top: 2.5rem;
            margin-bottom: 1.25rem;
            padding-bottom: 0.4em;
            border-bottom: 1px solid var(--border-default);
            font-weight: 600;
        }

        .markdown-body h3 {
            font-size: 1.3rem;
            color: var(--text-primary);
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            color: var(--text-primary);
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .markdown-body p {
            margin-bottom: 1.25rem;
            text-align: justify;
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .markdown-body pre {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border-default);
            position: relative;
        }

        .markdown-body pre::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 12px 12px 0 0;
            opacity: 0.6;
        }

        .markdown-body code {
            font-family: var(--font-mono);
            font-size: 0.9em;
        }

        .markdown-body :not(pre) > code {
            background: rgba(110, 118, 129, 0.4);
            color: var(--text-accent);
            padding: 0.2em 0.4em;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.85em;
            border: 1px solid var(--border-default);
        }

        .markdown-body blockquote {
            border-left: 4px solid var(--accent-blue);
            background: var(--bg-secondary);
            padding: 1.25rem;
            border-radius: 0 12px 12px 0;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-style: italic;
            border: 1px solid var(--border-default);
            border-left-width: 4px;
        }

        .markdown-body img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            margin: 1.5rem 0;
            border: 1px solid var(--border-default);
        }

        .markdown-body table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 1.5rem 0;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-default);
            font-size: 0.95em;
        }

        .markdown-body th {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 12px 16px;
            font-weight: 600;
            text-align: left;
            border-bottom: 1px solid var(--border-default);
        }

        .markdown-body td {
            padding: 10px 16px;
            border-bottom: 1px solid var(--border-default);
            color: var(--text-secondary);
        }

        .markdown-body tr:nth-child(even) {
            background: rgba(22, 27, 34, 0.5);
        }

        .markdown-body tr:hover {
            background: rgba(88, 166, 255, 0.05);
        }

        .markdown-body tr:last-child td {
            border-bottom: none;
        }

        .markdown-body a {
            color: var(--text-link);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.2s;
        }

        .markdown-body a:hover {
            border-bottom-color: var(--text-link);
        }

        .markdown-body ul, .markdown-body ol {
            padding-left: 2rem;
            margin: 1.25rem 0;
        }

        .markdown-body li {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .markdown-body li::marker {
            color: var(--accent-blue);
        }

        .markdown-body hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-default), transparent);
            margin: 3rem 0;
        }

        .markdown-body strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .markdown-body em {
            color: var(--text-accent);
        }

        /* å³ä¾§ï¼šPDF é˜…è¯»å™¨ */
        .pdf-panel {
            width: var(--pdf-width);
            background: var(--bg-secondary);
            display: flex;

        }

        }

        /* æ‹–æ‹½è°ƒæ•´å®½åº¦ */
        .resize-handle {
            width: 6px;
            background: transparent;
            cursor: col-resize;
            transition: background 0.2s;
            position: relative;
            z-index: 10;
        }

        .resize-handle:hover,
        .resize-handle.active {
            background: var(--accent-blue);
        }

        .resize-handle::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 40px;
            background: var(--border-default);
            border-radius: 2px;
            transition: background 0.2s;
        }

        .resize-handle:hover::after,
        .resize-handle.active::after {
            background: var(--accent-blue);
        }

        /* åŠ è½½å’Œé”™è¯¯çŠ¶æ€ */
        .loading-state {
            display: flex;

            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);

        // åŠ è½½ Markdown
        async function loadMarkdown(url) {
            const contentEl = document.getElementById('markdown-content');

            contentEl.innerHTML = `
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>æ­£åœ¨åŠ è½½ã€Š${currentBook.name}ã€‹...</p>
                </div>
            `;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('æ— æ³•è¯»å–æ–‡ä»¶');
                const mdText = await response.text();

                // é…ç½® marked
                marked.setOptions({
                    highlight: function(code, lang) {
                        const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                        return hljs.highlight(code, { language }).value;
                    },
                    gfm: true,
                    breaks: true,
                    headerIds: true,
                    mangle: false
                });

                // æ¸²æŸ“å†…å®¹
                contentEl.innerHTML = marked.parse(mdText);

                // ç”Ÿæˆç›®å½•
                generateTOC(contentEl);

                // é«˜äº®ä»£ç 
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });

                // æ»šåŠ¨åˆ°é¡¶éƒ¨
                document.getElementById('content-panel').scrollTop = 0;

            } catch (err) {
                contentEl.innerHTML = `
                    <div class="error-state">
                        <h3>âŒ åŠ è½½å¤±è´¥</h3>
                        <p>${err.message}</p>
                    </div>
                `;
            }
        }

        // ç”Ÿæˆç›®å½•
        function generateTOC(contentEl) {
            const tocList = document.getElementById('toc-list');
            tocList.innerHTML = '';

            const headings = contentEl.querySelectorAll('h1, h2, h3');

            if (headings.length === 0) {
                tocList.innerHTML = '<li style="color: var(--text-muted); padding: 10px;">æš‚æ— ç›®å½•</li>';
                return;
            }

            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.setAttribute('id', id);

                const li = document.createElement('li');
                const a = document.createElement('a');

                a.textContent = heading.textContent;
                a.className = `toc-${heading.tagName.toLowerCase()}`;
                a.href = `#${id}`;
                a.onclick = (e) => {
                    e.preventDefault();
                    // ç§»é™¤å…¶ä»–æ¿€æ´»çŠ¶æ€
                    tocList.querySelectorAll('a').forEach(link => link.classList.remove('active'));
                    // æ·»åŠ å½“å‰æ¿€æ´»çŠ¶æ€
                    a.classList.add('active');
                    // å¹³æ»‘æ»šåŠ¨
                    heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
                };

                li.appendChild(a);
                tocList.appendChild(li);
            });
        }

        // è¿”å›ä¹¦åº“
        function backToLibrary() {
            document.getElementById('reader-view').style.display = 'none';
            document.getElementById('library-view').style.display = 'flex';

            // æ¸…ç©º PDF
            document.getElementById('pdf-viewer').src = '';
            document.getElementById('pdf-placeholder').style.display = 'flex';
            document.getElementById('pdf-viewer').style.display = 'none';

            currentBook = null;
        }

        // è°ƒæ•´å­—ä½“å¤§å°
        function adjustFontSize(delta) {
            fontSize += delta * 2;
            fontSize = Math.max(12, Math.min(24, fontSize));
            document.querySelector('.markdown-body').style.fontSize = fontSize + 'px';
        }

        // åˆ‡æ¢è‡ªåŠ¨æ¢è¡Œ
        function toggleWrap() {
            const preElements = document.querySelectorAll('.markdown-body pre');
            preElements.forEach(pre => {
                const current = pre.style.whiteSpace;
                pre.style.whiteSpace = current === 'pre-wrap' ? 'pre' : 'pre-wrap';
            });
        }

        // PDF å…¨å±
        function openPdfFullscreen() {
            const pdfUrl = currentBook?.pdfUrl;
            if (pdfUrl) {
                let fullUrl = pdfUrl;
                if (!pdfUrl.startsWith('http') && !pdfUrl.startsWith('/')) {
                    fullUrl = './' + pdfUrl;
                }
                window.open(fullUrl, '_blank');
            }
        }

        // ç›‘å¬æ»šåŠ¨ï¼Œæ›´æ–°ç›®å½•æ¿€æ´»çŠ¶æ€
        document.getElementById('content-panel').addEventListener('scroll', () => {
            const headings = document.querySelectorAll('.markdown-body h1, .markdown-body h2, .markdown-body h3');
            const tocLinks = document.querySelectorAll('#toc-list a');

            let current = '';
            const scrollPos = document.getElementById('content-panel').scrollTop + 100;

            headings.forEach((heading, index) => {
                if (heading.offsetTop <= scrollPos) {
                    current = `heading-${index}`;
                }
            });

            tocLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.add('active');
                    // è‡ªåŠ¨æ»šåŠ¨ç›®å½•åˆ°å¯è§†åŒºåŸŸ
                    link.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });
        });

        // æ‹–æ‹½è°ƒæ•´å®½åº¦
        document.querySelectorAll('.resize-handle').forEach(handle => {
            handle.addEventListener('mousedown', (e) => {
                isResizing = true;
                currentResizeHandle = handle;
                document.getElementById('resize-overlay').classList.add('active');
                handle.classList.add('active');
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing || !currentResizeHandle) return;

            const container = document.querySelector('.reader-container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;

            if (currentResizeHandle.dataset.resize === 'toc-content') {
                const tocWidth = Math.max(220, Math.min(400, x));
                document.documentElement.style.setProperty('--toc-width', tocWidth + 'px');
            } else if (currentResizeHandle.dataset.resize === 'content-pdf') {
                const totalWidth = rect.width;
                const tocWidth = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--toc-width'));
                const contentWidth = Math.max(300, Math.min(totalWidth - tocWidth - 300, x - tocWidth));
                const pdfWidth = totalWidth - tocWidth - contentWidth - 12; // 12px for handles

                document.documentElement.style.setProperty('--content-width', contentWidth + 'px');
                document.documentElement.style.setProperty('--pdf-width', pdfWidth + 'px');
            }
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                document.getElementById('resize-overlay').classList.remove('active');
                if (currentResizeHandle) {
                    currentResizeHandle.classList.remove('active');
                }
                currentResizeHandle = null;
            }
        });

        // å¯åŠ¨
        init();
    </script>
