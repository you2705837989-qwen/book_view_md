    <div id="library-view">

            <!-- å³ä¾§å†…å®¹ -->

                        <div class="loading-state">

                            <p>æ­£åœ¨åŠ è½½å†…å®¹...</p>

                </div>
            </main>
        </div>

        <!-- ç§»åŠ¨ç«¯èœå•æŒ‰é’® -->

    <!-- ä¾èµ–åº“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <script>
        // é…ç½®
        const fileListUrl = './files.json';
        let currentBook = null;
        let booksData = [];

        // åˆå§‹åŒ–
        async function init() {
            try {
                const response = await fetch(fileListUrl);
                if (!response.ok) throw new Error('æ— æ³•åŠ è½½æ–‡ä»¶åˆ—è¡¨');
                booksData = await response.json();

                renderBooksGrid(booksData);
            } catch (err) {
                document.getElementById('books-container').innerHTML = `
                    <div class="error-state" style="grid-column: 1/-1;">
                        <h3>âŒ åŠ è½½å¤±è´¥</h3>
                        <p>${err.message}</p>
                    </div>
                `;
            }
        }

        // æ¸²æŸ“ä¹¦ç±ç½‘æ ¼
        function renderBooksGrid(books) {
            const container = document.getElementById('books-container');

            if (books.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-icon">ğŸ“­</div>
                        <h3>ä¹¦åº“ä¸ºç©º</h3>
                        <p>æš‚æ— ä¹¦ç±å¯ä¾›é˜…è¯»</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = books.map((book, index) => `
                <div class="book-card" onclick="openBook(${index})">
                    <div class="book-cover">
                        ${book.cover || 'ğŸ“–'}
                    </div>
                    <div class="book-info">
                        <div class="book-title">${book.name}</div>
                        <div class="book-meta">${book.author || 'æœªçŸ¥ä½œè€…'} Â· ${book.category || 'æœªåˆ†ç±»'}</div>
                        <div class="book-stats">
                            <span class="book-stat">
                                <span>ğŸ“„</span>
                                <span>${book.pages || '?'} é¡µ</span>
                            </span>
                            <span class="book-stat">
                                <span>â±</span>
                                <span>${book.readTime || '?'} åˆ†é’Ÿ</span>
                            </span>
                        </div>
                        <button class="read-btn">å¼€å§‹é˜…è¯»</button>
                    </div>
                </div>
            `).join('');
        }

        // æ‰“å¼€ä¹¦ç±
        async function openBook(index) {
            const book = booksData[index];
            if (!book) return;

            currentBook = book;

            // åˆ‡æ¢åˆ°é˜…è¯»è§†å›¾
            document.getElementById('library-view').style.display = 'none';
            document.getElementById('reader-view').style.display = 'block';

            // æ›´æ–°ä¹¦å
            document.getElementById('current-book-title').textContent = book.name;

            // é‡ç½®å†…å®¹åŒº
            document.getElementById('markdown-content').innerHTML = `
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>æ­£åœ¨åŠ è½½ã€Š${book.name}ã€‹...</p>
                </div>
            `;

            // æ¸…ç©ºç›®å½•
            document.getElementById('toc-list').innerHTML = '';

            try {
                // åŠ è½½ Markdown å†…å®¹
                const response = await fetch(book.url);
                if (!response.ok) throw new Error('æ— æ³•è¯»å–æ–‡ä»¶');
                const mdText = await response.text();

                // é…ç½® marked
                marked.setOptions({
                    highlight: function(code, lang) {
                        const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                        return hljs.highlight(code, { language }).value;
                    },
                    gfm: true,
                    breaks: true
                });

                // æ¸²æŸ“å†…å®¹
                const contentEl = document.getElementById('markdown-content');
                contentEl.innerHTML = marked.parse(mdText);

                // ç”Ÿæˆç›®å½•
                generateTOC(contentEl);

                // é«˜äº®ä»£ç 
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });

                // æ»šåŠ¨åˆ°é¡¶éƒ¨
                document.getElementById('reader-content').scrollTop = 0;

            } catch (err) {
                document.getElementById('markdown-content').innerHTML = `
                    <div class="error-state">
                        <h3>âŒ åŠ è½½å¤±è´¥</h3>
                        <p>${err.message}</p>
                    </div>
                `;
            }
        }

        // ç”Ÿæˆç›®å½•
        function generateTOC(contentEl) {
            const tocList = document.getElementById('toc-list');
            tocList.innerHTML = '';

            const headings = contentEl.querySelectorAll('h1, h2, h3');

            if (headings.length === 0) {
                tocList.innerHTML = '<li style="color: #a0aec0; padding: 10px;">æš‚æ— ç›®å½•</li>';
                return;
            }

            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.setAttribute('id', id);

                const li = document.createElement('li');
                const a = document.createElement('a');

                a.textContent = heading.textContent;
                a.className = `toc-${heading.tagName.toLowerCase()}`;
                a.onclick = (e) => {
                    e.preventDefault();
                    // ç§»é™¤å…¶ä»–æ¿€æ´»çŠ¶æ€
                    tocList.querySelectorAll('a').forEach(link => link.classList.remove('active'));
                    // æ·»åŠ å½“å‰æ¿€æ´»çŠ¶æ€
                    a.classList.add('active');
                    // å¹³æ»‘æ»šåŠ¨
                    heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
                };

                li.appendChild(a);
                tocList.appendChild(li);
            });
        }

        // è¿”å›ä¹¦åº“
        function backToLibrary() {
            document.getElementById('reader-view').style.display = 'none';
            document.getElementById('library-view').style.display = 'flex';
            currentBook = null;

            // å…³é—­ç§»åŠ¨ç«¯ä¾§è¾¹æ 
            document.getElementById('reader-sidebar').classList.remove('open');
        }

        // åˆ‡æ¢ç§»åŠ¨ç«¯ä¾§è¾¹æ 
        function toggleSidebar() {
            document.getElementById('reader-sidebar').classList.toggle('open');
        }

        // ç›‘å¬æ»šåŠ¨ï¼Œæ›´æ–°ç›®å½•æ¿€æ´»çŠ¶æ€
        document.getElementById('reader-content').addEventListener('scroll', () => {
            const headings = document.querySelectorAll('.markdown-body h1, .markdown-body h2, .markdown-body h3');
            const tocLinks = document.querySelectorAll('#toc-list a');

            let current = '';
            const scrollPos = document.getElementById('reader-content').scrollTop + 100;

            headings.forEach((heading, index) => {
                if (heading.offsetTop <= scrollPos) {
                    current = `heading-${index}`;
                }
            });

            tocLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.add('active');
                }
            });
        });

        // å¯åŠ¨
