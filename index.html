    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
        const fileListUrl = './files.json';
        const contentEl = document.getElementById('main-content');
        const tocUl = document.getElementById('toc');
        let allFiles = []; // ‰øùÂ≠òÊâÄÊúâÊñá‰ª∂‰ø°ÊÅØ

        async function init() {
            try {
                const response = await fetch(fileListUrl);
                if (!response.ok) throw new Error('Êó†Ê≥ïÂä†ËΩΩÊñá‰ª∂ÂàóË°®');
                allFiles = await response.json();

                // ÁîüÊàêÊñá‰ª∂ÂØºËà™ËèúÂçï
                allFiles.forEach((file, index) => {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    
                    const a = document.createElement('a');
                    a.textContent = file.name;
                    a.style.cursor = 'pointer';
                    a.onclick = (e) => {
                        e.preventDefault();
                        loadMarkdown(file.url);
                    };
                    
                    li.appendChild(a);
                    tocUl.appendChild(li);
                });
            } catch (err) {
                tocUl.innerHTML = `<li style="color:#ff6b6b;">‚ùå ÈîôËØØ: ${err.message}</li>`;
            }
        }

        async function loadMarkdown(url) {
            try {
                // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                contentEl.innerHTML = '<div class="loading"></div> Âä†ËΩΩ‰∏≠...';

                const response = await fetch(url);
                if (!response.ok) throw new Error('Êó†Ê≥ïËØªÂèñÊñá‰ª∂');
                const mdText = await response.text();

                // ÈÖçÁΩÆ marked
                marked.setOptions({
                    highlight: function(code, lang) {
                        const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                        return hljs.highlight(code, { language }).value;
                    },
                    gfm: true,
                    breaks: true
                });

                contentEl.innerHTML = marked.parse(mdText);
                generateTOC(contentEl);

                // Âπ≥ÊªëÊªöÂä®Âà∞È°∂ÈÉ®
                document.getElementById('content-container').scrollTop = 0;
            } catch (err) {
                contentEl.innerHTML = `<div style="color:#ff6b6b; padding: 20px;">‚ùå ÈîôËØØ: ${err.message}</div>`;
            }
        }

        function generateTOC(contentEl) {
            const tocUl = document.getElementById('toc');
            
            // ‰øùÂ≠òÊñá‰ª∂ÂàóË°®
            const fileItems = Array.from(tocUl.querySelectorAll('.file-item'));
            
            tocUl.innerHTML = '';
            
            //
