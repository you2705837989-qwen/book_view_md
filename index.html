    <style>

        /* å·¦ä¾§ç›®å½•æ ·å¼ - Glassmorphism æ•ˆæœ */
        #sidebar {

        /* ç›®å½•ç»“æ„æ ·å¼ */
        #toc-container {

        #toc-title {

        #toc a:hover {

        /* ç¼©è¿›å±‚çº§ */
        .toc-h1 { margin-left: 0; font-weight: 600; color: #2d3748; }
        .toc-h2 { margin-left: 12px; }

        /* å³ä¾§å†…å®¹æ ·å¼ */
        #content-container {

        }

        .content-wrapper {

        .markdown-body {

        }

        /* è‡ªå®šä¹‰æ»šåŠ¨æ¡ */
        ::-webkit-scrollbar {
            width: 8px;

        }

        ::-webkit-scrollbar-track {

        }

        ::-webkit-scrollbar-thumb {

            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {

        }

        /* åŠ è½½åŠ¨ç”» */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .loading::after {
            content: "";

            height: 20px;
            border: 2px solid #667eea;

        }

        @keyframes spin {

        }

        /* é”™è¯¯æç¤ºæ ·å¼ */
        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;

            box-shadow: 0 4px 15px rgba(238, 90, 90, 0.3);
        }

        /* ç©ºçŠ¶æ€æ ·å¼ */
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #a0aec0;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        /* ä»£ç å—æ ·å¼ä¼˜åŒ– */
        .markdown-body pre {
            background: #1a202c;
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .markdown-body code {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;

        }

        .markdown-body :not(pre) > code {

            color: #667eea;

        }

        /* å¼•ç”¨å—æ ·å¼ */
        .markdown-body blockquote {
            border-left: 4px solid #667eea;
            background: linear-gradient(135deg, #667eea08 0%, #764ba208 100%);
            padding: 20px;
            border-radius: 0 12px 12px 0;

        }

        /* è¡¨æ ¼æ ·å¼ */
        .markdown-body table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .markdown-body th {

        }

        .markdown-body td {

        }

        .markdown-body tr:nth-child(even) {

        }

        .markdown-body tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        /* æ ‡é¢˜æ ·å¼ä¼˜åŒ– */
        .markdown-body h1 {
            color: #2d3748;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
            margin-top: 0;
        }

        .markdown-body h2 {
            color: #4a5568;

        }

        .markdown-body h3 {
            color: #718096;
        }

        /* é“¾æ¥æ ·å¼ */
        .markdown-body a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .markdown-body a:hover {

        }

        /* åˆ—è¡¨æ ·å¼ */
        .markdown-body ul, .markdown-body ol {

        }

        .markdown-body li {
            margin-bottom: 8px;
        }

        .markdown-body li::marker {

        }

        /* åˆ†å‰²çº¿ */
        .markdown-body hr {

        }

        @media (max-width: 768px) {

                flex-direction: column;

            }

                padding: 20px;
            }

                padding: 20px;
            }
            .content-wrapper {
                min-height: auto;

        }
    </style>
<base target="_blank">

<body>

    <!-- å·¦ä¾§ç›®å½• -->
    <aside id="sidebar">
        <div id="sidebar-header">
            <h2>æ–‡æ¡£æµè§ˆå™¨</h2>
        </div>
        <ul id="file-list">
            <!-- æ–‡ä»¶åˆ—è¡¨å°†é€šè¿‡ JS åŠ¨æ€ç”Ÿæˆ -->
        </ul>
        <div id="toc-container" style="display: none;">
            <div id="toc-title">ğŸ“‹ ç›®å½•ç»“æ„</div>
            <ul id="toc">
                <!-- ç›®å½•å°†é€šè¿‡ JS åŠ¨æ€ç”Ÿæˆ -->
            </ul>
        </div>
    </aside>

    <!-- å³ä¾§å†…å®¹ -->
    <main id="content-container">
        <div class="content-wrapper">
            <article id="main-content" class="markdown-body">
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ“„</div>
                    <h3>æ¬¢è¿ä½¿ç”¨ Markdown é¢„è§ˆå™¨</h3>
                    <p>è¯·ä»å·¦ä¾§é€‰æ‹©ä¸€ä¸ªæ–‡ä»¶å¼€å§‹é˜…è¯»</p>
                </div>
            </article>
        </div>
    </main>

    <!-- ä¾èµ–åº“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
        // é…ç½®æ–‡ä»¶åˆ—è¡¨åœ°å€
        const fileListUrl = './files.json';
        const contentEl = document.getElementById('main-content');
        const fileListEl = document.getElementById('file-list');
        const tocContainer = document.getElementById('toc-container');
        const tocUl = document.getElementById('toc');

        let currentFile = null;

        async function init() {
            try {
                // åŠ è½½æ–‡ä»¶åˆ—è¡¨
                const response = await fetch(fileListUrl);
                if (!response.ok) throw new Error('æ— æ³•åŠ è½½æ–‡ä»¶åˆ—è¡¨');
                const files = await response.json();

                // ç”Ÿæˆæ–‡ä»¶å¯¼èˆªèœå•
                files.forEach((file, index) => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.textContent = file.name;
                    a.dataset.url = file.url;
                    a.onclick = (e) => {
                        e.preventDefault();
                        loadMarkdown(file.url, a);
                    };
                    li.appendChild(a);
                    fileListEl.appendChild(li);
                });

            } catch (err) {
                fileListEl.innerHTML = `<li class="error-message">é”™è¯¯: ${err.message}</li>`;
            }
        }

        async function loadMarkdown(url, element) {
            try {
                // æ›´æ–°æ¿€æ´»çŠ¶æ€
                document.querySelectorAll('#file-list a').forEach(a => a.classList.remove('active'));
                if (element) element.classList.add('active');

                currentFile = url;

                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                contentEl.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½æ–‡æ¡£</div>';

                // è·å– Markdown å†…å®¹
                const response = await fetch(url);
                if (!response.ok) throw new Error('æ— æ³•è¯»å–æ–‡ä»¶');
                const mdText = await response.text();

                // é…ç½® marked å¹¶æ¸²æŸ“
                marked.setOptions({
                    highlight: function(code, lang) {
                        const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                        return hljs.highlight(code, { language }).value;
                    },
                    gfm: true,
                    breaks: true
                });

                contentEl.innerHTML = marked.parse(mdText);

                // ç”Ÿæˆç›®å½•
                generateTOC(contentEl);

                // æ˜¾ç¤ºç›®å½•å®¹å™¨
                tocContainer.style.display = 'block';

                // é«˜äº®ä»£ç 
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });

            } catch (err) {
                contentEl.innerHTML = `<div class="error-message">âŒ é”™è¯¯: ${err.message}</div>`;
            }
        }

        function generateTOC(contentEl) {
            tocUl.innerHTML = '';

            // æŸ¥æ‰¾æ‰€æœ‰æ ‡é¢˜
            const headings = contentEl.querySelectorAll('h1, h2, h3');

            if (headings.length === 0) {
                tocContainer.style.display = 'none';
                return;
            }

            headings.forEach((heading, index) => {
                // ä¸ºæ ‡é¢˜æ·»åŠ  ID æ–¹ä¾¿è·³è½¬
                const id = 'heading-' + index;
                heading.setAttribute('id', id);

                // åˆ›å»ºç›®å½•é¡¹
                const li = document.createElement('li');
                li.classList.add('toc-' + heading.tagName.toLowerCase());

                const a = document.createElement('a');
                a.href = '#' + id;
                a.textContent = heading.textContent;
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(id).scrollIntoView({ behavior: 'smooth', block: 'start' });
                };

                li.appendChild(a);
                tocUl.appendChild(li);
            });
        }

        init();
    </script>
